<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Encryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top-bar {
            background-color: #1e1e1e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .control-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .control-btn:hover {
            background-color: #0056b3;
        }
        .clear-btn {
            background-color: #e53935;
        }
        .clear-btn:hover {
            background-color: #c62828;
        }
        #video {
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #000;
        }
        .status-bar {
            padding: 5px 20px;
            font-size: 14px;
            color: #aaa;
        }
        .gallery {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            overflow-y: auto;
        }
        .gallery-item {
            border-radius: 5px;
            overflow: hidden;
            background-color: #2a2a2a;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2c2c2c;
            padding: 25px;
            border: 1px solid #555;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border-radius: 8px;
            color: #f0f0f0;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 10px;
            font-size: 14px;
        }
        .confirm-btn {
            background-color: #e53935;
            color: white;
        }
        .cancel-btn {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="controls">
            <button id="uploadBtn" class="control-btn">Upload and Encrypt</button>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button id="decryptBtn" class="control-btn">Decrypt Gallery</button>
            <button id="clearBtn" class="control-btn clear-btn">Clear Gallery</button>
        </div>
        <video id="video" width="240" height="180" autoplay muted></video>
    </div>
    <div class="status-bar">
        <span id="status">Status: Idle</span>
    </div>
    <div id="gallery" class="gallery"></div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p id="modalText">Are you sure?</p>
            <div class="modal-buttons">
                <button id="confirmYesBtn" class="modal-btn confirm-btn">Yes, Delete</button>
                <button id="confirmNoBtn" class="modal-btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const video = document.getElementById('video');
        const gallery = document.getElementById('gallery');
        const statusSpan = document.getElementById('status');
        const uploadBtn = document.getElementById('uploadBtn');
        const imageInput = document.getElementById('imageInput');
        const decryptBtn = document.getElementById('decryptBtn');
        const clearBtn = document.getElementById('clearBtn');
        const confirmModal = document.getElementById('confirmModal');
        const confirmYesBtn = document.getElementById('confirmYesBtn');
        const confirmNoBtn = document.getElementById('confirmNoBtn');

        let confirmCallback = null;

        function updateStatus(message, isError = false) {
            statusSpan.textContent = `Status: ${message}`;
            statusSpan.style.color = isError ? '#ff6b6b' : '#aaa';
        }

        // --- Camera Setup ---
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
                updateStatus('Camera access denied!', true);
            });

        function captureFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg');
        }

        // --- Event Listeners ---
        uploadBtn.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const faceImage = captureFrame();
                    const uploadImage = e.target.result;
                    socket.emit('upload_and_encrypt', { face_image: faceImage, upload_image: uploadImage });
                    updateStatus('Encrypting and uploading image...');
                }
                reader.readAsDataURL(event.target.files[0]);
            }
        });

        decryptBtn.addEventListener('click', () => {
            const faceImage = captureFrame();
            socket.emit('decrypt_with_face', { face_image: faceImage });
            updateStatus('Attempting to decrypt gallery with your face...');
        });

        clearBtn.addEventListener('click', () => {
            showConfirmModal('Are you sure you want to delete all images? This cannot be undone.', () => {
                console.log('Sending clear gallery request...');
                socket.emit('clear_gallery');
                updateStatus('Clearing gallery...');
            });
        });

        // --- Modal Logic ---
        function showConfirmModal(text, callback) {
            document.getElementById('modalText').textContent = text;
            confirmCallback = callback;
            confirmModal.style.display = 'flex';
        }

        confirmYesBtn.addEventListener('click', () => {
            if (confirmCallback) {
                confirmCallback();
            }
            confirmModal.style.display = 'none';
        });

        confirmNoBtn.addEventListener('click', () => {
            confirmModal.style.display = 'none';
            confirmCallback = null;
        });

        // --- SocketIO Handlers ---
        socket.on('connect', () => {
            console.log('Connected to server!');
            updateStatus('Connected. Ready to encrypt.');
            socket.emit('get_gallery');
        });

        socket.on('gallery_data', (data) => {
            gallery.innerHTML = '';
            data.images.forEach(img => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `<img src="data:image/png;base64,${img.data}" alt="Encrypted Image">`;
                gallery.appendChild(item);
            });
            updateStatus('Gallery loaded.');
        });
        
        socket.on('decryption_result', (data) => {
            if (data.status === 'success') {
                gallery.innerHTML = '';
                if (data.images.length > 0) {
                    data.images.forEach(img => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        item.innerHTML = `<img src="data:image/png;base64,${img.data}" alt="Decrypted Image">`;
                        gallery.appendChild(item);
                    });
                    updateStatus(`Decryption complete. ${data.images.length} image(s) unlocked.`);
                } else {
                    updateStatus('Decryption complete. No matching images found for your face.');
                }
            } else {
                updateStatus(data.message, true);
            }
        });

        socket.on('encryption_status', (data) => {
            updateStatus(data.message, data.status === 'error');
        });
    </script>
</body>
</html>
